<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >
<head>
    <title>Title</title>
</head>
<body>
    <h1>Employees</h1>

    <c:if test="#{flash.containsKey('successMessage')}">
        #{flash.successMessage}
    </c:if>

    <p>#{indexController.message}</p>

    <p>#{indexController.names}</p>

    <h:dataTable value="#{indexController.employees}" var="employee"
        border="1">
        <h:column>
            #{employee.id}
        </h:column>
        <h:column>


            <h:link outcome="employee-details.xhtml"
                    value="#{employee.name}">
                    <f:param name="id" value="#{employee.id}" />
            </h:link>
        </h:column>
        <h:column>
            #{employee.salary}
        </h:column>
        <h:column>
            #{employee.cities}
        </h:column>
    </h:dataTable>

    <p>
        <h:link value="Create employee" outcome="create-employee.xhtml" />
    </p>

</body>
</html>
