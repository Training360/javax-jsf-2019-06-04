<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >

<head>
    <title>Title</title>
</head>
<body>

<f:view transient="true">
<h1>Welcome</h1>

<h:form>
    <h:inputText value="#{createEmployeeController.command.name}"
        a:autofocus="true"/>
    <!-- <h:inputText value="#{createEmployeeController.command.salary}"/> -->

    <h:selectOneMenu value="#{createEmployeeController.command.salary}">
        <f:selectItems value="#{createEmployeeController.salaryOptions}" var="n"
                       itemLabel="#{n.name}" itemValue="#{n.code}"/>
    </h:selectOneMenu>

    <h:commandButton value="Create employee"
        action="#{createEmployeeController.createEmployee()}"/>

</h:form>

</f:view>

</body>
</html>
